<!DOCTYPE html>
<html>
<head>
<title> Time Table Arif </title>
</head>
<body>

  <h2>School Time Table</h2>

    <tbody>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Science</td>

        <td>Urdu</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Science</td>
        <td>English</td>

      </tr>
      <tr>
        <td>Wednesday</td>
        <td>English</td>
        <td>Urdu</td>
        <td>Science</td>

      </tr>
      <tr>
        <td>Thursday</td>
        <td>Math</td>
        <td>Social Studies</td>
        <td>Urdu</td>
        <td>Science</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Urdu</td>
        <td>Computer</td>
        <td>English</td>
        <td>Math</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
